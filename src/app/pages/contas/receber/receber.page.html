<ion-header>
  <div class="header-contas">
    <ion-title class="ios">Contas a receber</ion-title>
  </div>
  <div class="line-contas"></div>
</ion-header>

<ion-content>

  <div class="box-contas">
    <ion-list class="bg-hidden" color="white">
      <ion-item *ngFor="let conta of listaContas" class="bg-hidden" color="white">
        <h5 class="parceiro">{{conta.parceiro}}</h5>
        <p class="desc">{{conta.descricao}}</p>
        <p class="valor vreceber">{{conta.valor | currency:'BRL':true:'1.2-2'}}</p>
        <ion-item slot="end" name="trash" class="bg-hidden" color="white" lines="none" (click)="remove(conta)"><ion-icon class="delete-button" name="trash-outline"></ion-icon></ion-item>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
<ion-footer >
  <ion-toolbar>
    <ion-icon class="footer-content" name="home-outline" slot="start" [routerLink]="['/home']"></ion-icon>
    <ion-icon class="footer-content" name="push-outline" slot="start" [routerLink]="['/contas/pagar']"></ion-icon>
    <ion-icon class="footer-content" name="download" slot="end" [routerLink]="['/contas/receber']"></ion-icon>
    <ion-icon class="footer-content" name="duplicate-outline" slot="end" [routerLink]="['/contas/cadastro']"></ion-icon>
  </ion-toolbar>
</ion-footer>
